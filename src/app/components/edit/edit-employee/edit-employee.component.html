<h2 class="text-center mb-4">Edit Employee</h2>

<form *ngIf="employeeForm" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="f['email'].touched && f['email'].errors?.['required']" class="text-danger">
      Email is required.
    </div>
    <div *ngIf="f['email'].touched && f['email'].errors?.['email']" class="text-danger">
      Email must be valid.
    </div>
    <div *ngIf="f['email'].touched && f['email'].errors?.['pattern']" class="text-danger">
      Email must end with .com
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control" formControlName="address">
    <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger">
      Address is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="phone">Phone</label>
    <input type="text" id="phone" class="form-control" formControlName="phone">
    <div *ngIf="f['phone'].touched && f['phone'].errors?.['required']" class="text-danger">
      Phone number is required.
    </div>
    <div *ngIf="f['phone'].touched && f['phone'].errors?.['pattern']" class="text-danger">
      Phone number must be 11 digits.
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-success me-2" [disabled]="employeeForm.invalid">Update</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button> -->
  </div>

</form>
