<div class="container py-5 bg-light rounded shadow">
  <h2 class="mb-4 text-center text-primary">Add New Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="row g-4">
    
    <!-- Name -->
    <div class="col-md-6">
      <label for="name" class="form-label fw-semibold">Full Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter full name" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger mt-1">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label for="email" class="form-label fw-semibold">Email Address</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="example@email.com" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger mt-1">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        <div *ngIf="f['email'].errors?.['pattern']">Email must end with <strong>.com</strong>.</div>
      </div>
    </div>

    <!-- Address -->
    <div class="col-12">
      <label for="address" class="form-label fw-semibold">Address</label>
      <textarea id="address" formControlName="address" class="form-control" rows="3" placeholder="Enter address"></textarea>
      <div *ngIf="f['address'].touched && f['address'].invalid" class="text-danger mt-1">
        Address is required.
      </div>
    </div>

    <!-- Phone -->
    <div class="col-md-6">
      <label for="phone" class="form-label fw-semibold">Phone Number</label>
      <input id="phone" type="text" formControlName="phone" class="form-control" placeholder="e.g., 01012345678" />
      <div *ngIf="f['phone'].touched && f['phone'].invalid" class="text-danger mt-1">
        <div *ngIf="f['phone'].errors?.['required']">Phone is required.</div>
        <div *ngIf="f['phone'].errors?.['pattern']">Phone must be exactly 11 digits.</div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-12 d-flex justify-content-end gap-3 pt-4">
      <button type="submit" class="btn btn-success px-4" [disabled]="employeeForm.invalid">
        Add
      </button>
      <button type="button" class="btn btn-outline-secondary px-4" (click)="onCancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
